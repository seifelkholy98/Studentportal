spring.application.name=projectSesc
spring.datasource.url=jdbc:postgresql://localhost:5432/studentportal
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.initialization-mode=always

logging.level.org.springframework.security=DEBUG

# JWT
spring.security.user.name=anyname
spring.security.user.password=pass123
app.jwt.secret=SecretPass1
app.jwt.expiration-in-ms=3600000

spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
server.servlet.session.persistent=true
