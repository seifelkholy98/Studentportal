<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Eligibility to Graduate</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding-top: 50px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #0056b3;
      font-weight: 500;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #e9ecef;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 5px;
      color: #333;
      font-weight: 400;
    }
    p {
      color: #28a745; /* Green color to signify success */
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2 th:text="${isEligible ? 'Student is eligible to graduate.' : 'Student is not eligible to graduate due to outstanding invoices:'}"></h2>
  <ul th:if="${!outstandingInvoices.isEmpty()}">
    <li th:each="invoice : ${outstandingInvoices}" th:text="${invoice}"></li>
  </ul>
  <div th:if="${outstandingInvoices.isEmpty()}">
    <p>Congratulations! There are no outstanding invoices.</p>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
